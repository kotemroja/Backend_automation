name: Format Python with Black  # ğŸ·ï¸ Name of your GitHub Actions workflow

on:
  push:
    branches: [main]            # ğŸš€ This workflow runs when code is pushed to the "main" branch
  workflow_dispatch:            # ğŸ§‘â€ğŸ’» Optional: Lets you run the workflow manually from GitHub UI

jobs:
  format:
    runs-on: ubuntu-latest      # ğŸ–¥ï¸ This tells GitHub to run the job on the latest Ubuntu virtual machine

    steps:
      - name: Checkout code     # ğŸ“¥ Step 1: Clone your repo into the runner
        uses: actions/checkout@v3

      - name: Set up Python     # ğŸ Step 2: Install Python (customize version as needed)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Black     # ğŸ“¦ Step 3: Install the Black formatter using pip
        run: pip install black

      - name: Run Black         # ğŸ§¹ Step 4: Run Black on the repo
        run: black .

      - name: Commit changes    # ğŸ” Step 5: Commit any changes Black made
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-format with Black" || echo "No changes to commit"
          git push
